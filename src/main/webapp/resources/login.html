<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
	<link rel="stylesheet" href="/ERS/resources/css/index.css">
<title>Employee Reimbursement System</title>
</head>
<body>
	
	<h1 class="login-h1">ATLAS REIMBURSEMENT SYSTEM</h1>
	<form method="post" action="/ERS/api/user/login" class="form-wrapper">
		<h2>Login</h2>
		<br>
		<div class="mb-3">
			<label for="formGroupExampleInput" class="form-label">Username</label>
			<input name="username" type="text" class="form-control"
				id="formGroupExampleInput" placeholder="Username">
		</div>
		<div class="mb-3">
			<label for="formGroupExampleInput2" class="form-label">Password</label>
			<input name="password" type="password" class="form-control"
				id="formGroupExampleInput2" placeholder="Password">
		</div>
		<button id="button" type="submit">Submit</button>
	</form>

	<!-- <script src="index.js"></script>     -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>
</html>
